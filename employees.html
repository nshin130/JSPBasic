<h1>employees 입력프로그램 </h1>
<form name="empfrm" method="post" action="employees.jsp">

	<div>성: <input type="text" name="lname"></div>

	<div>연락처: <select name="phone1">
					<option>010</option>
					<option>02</option>
					<option>031</option>
					<option>051</option>
				</select> -
				<input type="text" name="phone2" size="5"> - 
				<input type="text" name="phone3" size="5">
	</div>

			<option value="2021">2021년</option>

		<select name="hdate2">
			<option value="1">1월</option>

		</select>
		<select name="hdate2">
			<option> 01</option>	
			<option> 02</option>	
			<option> 03</option>	
		</select>일 
	</div>

	<div>커미션: <input type="text" name="comm"></div>
	<div>매니저아이디: <input type="text" name="mgrid"></div>
	<div>부서아이디: <select name="deptid">

			<option>20</option>

	<div><button type="submit">입력완료</button></div>
</form>
</body>
</html>
